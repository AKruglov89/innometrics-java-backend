databaseChangeLog:
  - changeSet:
      id: "adding user profile fields "
      author: xvasquez
      changes:
        - addColumn:
            schemaName: innometricsauth
            tableName: user
            columns:
              - column:
                  name: birthday
                  type: Varchar(256)
              - column:
                  name: gender
                  type: Varchar(256)
              - column:
                  name: facebook_alias
                  type: Varchar(256)
              - column:
                  name: telegram_alias
                  type: Varchar(256)
              - column:
                  name: twitter_alias
                  type: Varchar(256)
              - column:
                  name: linkedin_alias
                  type: Varchar(256)
 - changeSet:
      id: "add column projectId to Teams table"
      author: azag
      changes:
        - addColumn:
            schemaName: innometricsauth
            tableName: teams
            columns:
              - column:
                  name: projectid
                  type: Integer
                  constraints:
                    references: innometricsauth.project(projectid)
                    foreignKeyName: fk_projectid
                    nullable: false

  - changeSet:
      id: "add Unique Constraint to teammembers table"
      author: azag
      changes:
        - addUniqueConstraint:
            schemaName: innometricsauth
            tableName: teammembers
            columnNames: teamid, email
            constraintName: "unique_teammember"
